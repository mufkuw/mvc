<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>App Name</h1>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">Please enter your login details.</div>
				</div>
				<div class="panel-body panel-primary">
					<form action="" method="post">
						<div class="form-group">
							<label for="username">Email address</label>
							<div class="input-group">
								<span class="input-group-addon" ><i class="fa fa-user"></i></span>
								<input type="text" id="username" name="username" class="form-control" placeholder="Enter a username">
							</div>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
							</div>
							<span class="help-block"><a href="http://opencart.localhost/admin/index.php?route=common/forgotten">Forgotten Password</a></span>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="remember_login">Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-md-6">
							Sign In here
						</div>
					</div>
				</div>
			</div>
			{$ALERTS}
		</div>
	</div>
</div>
